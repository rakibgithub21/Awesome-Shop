<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5f1b7c5ffc.js" crossorigin="anonymous"></script>
    <!-- font awesome icon  -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/query.css">
    <!-- css link -->
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="images/Logo/logo.png" alt="">
                <h3>Awesome <span>Shop</span></h3>
            </div>
            <div class="menu-link">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Gallery</a>
                <a href="">Discount</a>
                <a href="">Login</a>
            </div>
        </nav>
    </header>
    <!-- main section start here -->
    <main>
        <!-- Banner Section -->
        <section class="banner-container">
            <div class="banner-text">
                <h3>Men Bags </h3>
                <h4>New Men's Collections</h4>
                <div class="icon">
                    <img src="icons/insta.png" alt="">
                    <img src="icons/facebook.png" alt="">
                    <img src="icons/twitter.png" alt="">
                    
                </div>
                <div class="btn-container">
                    <button>See More</button>
                    <button>Shop Me</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="images/banner-image/bag-picture.jpg" alt="">
                <div class="offer">
                   <p>30%</p>
                </div>
            </div>
        </section>
    </main>
